<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>季語と私の綴りごと</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200&family=Noto+Serif+JP:wght@200;600&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #fdfdfd; --foreground: #1a1a1a; --card: #ffffff; --border: #e4e4e7;
            --muted-foreground: #71717a; --radius-xl: 0.75rem; --font-serif: 'Noto Serif JP', serif; --font-sans: 'Noto Sans JP', sans-serif;
        }

        body {
            font-family: var(--font-sans); background-color: var(--background); color: var(--foreground);
            margin: 0; padding: 0; line-height: 1.8; display: flex; flex-direction: column; align-items: center; font-weight: 200;
            -webkit-text-size-adjust: 100%;
        }

        header { width: 100%; max-width: 48rem; padding: 4rem 1.5rem 1rem; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        h1 { font-family: var(--font-serif); font-size: 1.1rem; font-weight: 200; letter-spacing: 0.3rem; margin: 0; color: var(--foreground); cursor: pointer; }

        .btn-outline { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.75rem; border: 1px solid var(--border); background: white; cursor: pointer; color: var(--foreground) !important; text-decoration: none; }

        #timeline-view, #mypage-view { width: 100%; display: none; flex-direction: column; align-items: center; }
        #timeline-view.active, #mypage-view.active { display: flex; }

        .kigo-section { text-align: center; margin: 2rem 0 4rem; width: 100%; padding: 0 1.5rem; box-sizing: border-box; }
        .kigo-label { font-family: var(--font-sans); font-size: 0.8rem; color: var(--muted-foreground); margin-bottom: 1rem; letter-spacing: 0.2rem; }
        .kigo-word { font-family: var(--font-serif); font-size: 2.8rem; font-weight: 200; letter-spacing: 0.8rem; margin: 0; cursor: pointer; display: inline-block; color: var(--foreground); }
        
        #kigo-desc-area { 
            max-width: 24rem; margin: 1.5rem auto 0; font-size: 0.9rem; color: #555; line-height: 1.8; 
            text-align: left; display: none; padding: 1.2rem; border: 1px solid #eee; background: #fafafa; border-radius: 0.5rem;
            word-break: break-all; font-family: var(--font-sans);
        }

        .eto-card { background: white; border: 1px solid var(--border); border-radius: var(--radius-xl); padding: 2rem 1.5rem; margin-bottom: 2rem; width: 100%; max-width: 36rem; box-sizing: border-box; }
        .eto-title { font-family: var(--font-serif); font-size: 1.4rem; margin-bottom: 1.5rem; text-align: center; }
        .eto-container { position: relative; width: 280px; height: 280px; margin: 0 auto 2rem; }
        .eto-image { width: 100%; height: 100%; object-fit: contain; }
        .eto-pointer { 
            position: absolute; width: 16px; height: 16px; background: rgba(212, 175, 55, 0.7); 
            border-radius: 50%; box-shadow: 0 0 12px rgba(212, 175, 55, 0.9);
            transform: translate(-50%, -50%); transition: all 0.5s ease; z-index: 10;
        }
        .eto-desc { font-size: 0.9rem; color: #555; line-height: 1.8; text-align: left; max-width: 28rem; margin: 0 auto; }

        .tab-container { display: flex; gap: 2rem; margin-bottom: 2rem; border-bottom: 1px solid var(--border); width: 100%; max-width: 42rem; justify-content: center; }
        .tab-btn { padding: 0.8rem 1rem; cursor: pointer; font-size: 0.85rem; color: var(--muted-foreground); position: relative; }
        .tab-btn.active { color: var(--foreground); font-weight: 600; }
        .tab-btn.active::after { content: ""; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px; background: var(--foreground); }

        .btn-write {
            display: inline-flex !important; align-items: center !important; justify-content: center !important; 
            gap: 0.8rem; margin-top: 1rem; border: 1px solid var(--foreground) !important;
            padding: 0.8rem 2.5rem; border-radius: 3rem; font-family: var(--font-serif); font-size: 0.95rem; 
            letter-spacing: 0.2rem; white-space: nowrap !important; width: auto; background: white !important; 
            cursor: pointer; color: var(--foreground) !important; text-decoration: none !important;
        }
        .btn-write span { line-height: 1; display: flex; align-items: center; color: var(--foreground) !important; }

        .audio-control-btn {
            background: none !important; border: 1px solid var(--border) !important; border-radius: 2rem; padding: 0.4rem 1rem;
            display: flex; align-items: center; gap: 0.5rem; font-size: 0.65rem; color: var(--muted-foreground) !important; margin: 1.5rem auto; cursor: pointer;
        }

        #posts-list, #mypage-posts-list { width: 100%; max-width: 42rem; padding: 0 1.5rem 5rem; box-sizing: border-box; }
        .card { background-color: var(--card); border: 1px solid var(--border); border-radius: var(--radius-xl); margin-bottom: 2rem; overflow: hidden; position: relative; }
        .card-inner { padding: 1.5rem 1.5rem 3.5rem 1.5rem; }
        .pen-name { font-family: var(--font-serif); font-weight: 600; font-size: 0.85rem; }
        .post-date { font-size: 0.65rem; color: var(--muted-foreground); }
        .card-content { font-family: var(--font-sans); font-size: 0.9rem; line-height: 2; white-space: pre-wrap; color: #333; margin-top: 1rem; }
        
        .btn-save-post { position: absolute; bottom: 1.2rem; right: 1.2rem; color: var(--muted-foreground); cursor: pointer; font-size: 1.4rem; transition: color 0.3s; padding: 0.5rem; }
        .btn-save-post.saved { color: #d4af37; }
        
        .ai-footer { background-color: #fafafa; padding: 1rem 1.5rem; border-top: 1px solid #f0f0f0; }
        .ai-box { font-family: var(--font-sans); font-size: 0.8rem; color: #666; line-height: 1.7; }

        #editor-container { display: none; width: 100%; max-width: 42rem; padding: 0 1.5rem 5rem; box-sizing: border-box; }
        .editor-box { background: white; border: 1px solid var(--border); border-radius: var(--radius-xl); padding: 1.5rem; }
        #pen-name, #post-content {
            width: 100% !important; padding: 0.8rem !important; border: 1px solid #eee !important; border-radius: 0.4rem !important; box-sizing: border-box !important;
            font-family: var(--font-sans) !important; font-size: 0.9rem !important; font-weight: 200 !important; color: var(--foreground) !important;
            display: block !important;
        }
        #pen-name { margin-bottom: 1.5rem !important; }
        #post-content { height: 180px !important; resize: none !important; margin-bottom: 1rem !important; }
        .btn-submit { background: var(--foreground) !important; color: white !important; padding: 0.8rem; border-radius: 3rem; font-family: var(--font-serif); font-size: 0.9rem; width: 100%; margin-top: 1rem; border: none !important; cursor: pointer; }

        @media (max-width: 640px) {
            header { padding: 2.5rem 1.5rem 1rem; }
            .kigo-word { font-size: 2.2rem; letter-spacing: 0.5rem; }
            .eto-container { width: 240px; height: 240px; }
        }
    </style>
</head>
<body>

<header>
    <h1 onclick="showTimeline()">季語と私の綴りごと</h1>
    <button id="header-btn" class="btn-outline" onclick="handleHeaderBtnClick()">
        <span id="header-btn-icon" class="material-symbols-outlined" style="font-size: 1rem;">person</span>
        <span id="header-btn-text">マイページ</span>
    </button>
</header>

<audio id="bgm" loop preload="auto">
    <source src="https://res.cloudinary.com/dh6zibjr8/video/upload/v1769330871/kigo-bgm_t0r9ai.mp3" type="audio/mpeg">
</audio>

<main style="width: 100%;">
    <div id="timeline-view" class="active">
        <section class="kigo-section">
            <div class="kigo-label">今日の季語</div>
            <div id="kigo-display" class="kigo-word"></div>
            <div id="kigo-desc-area"></div>
            <button id="audio-toggle" class="audio-control-btn"><span id="audio-icon" class="material-symbols-outlined" style="font-size: 1rem;">volume_off</span><span id="audio-text">静寂の中</span></button>
            <button id="toggle-editor" class="btn-write"><span class="material-symbols-outlined">edit_note</span>綴る</button>
        </section>
        <div id="editor-container">
            <div class="editor-box">
                <input type="text" id="pen-name" placeholder="ペンネーム（私）">
                <textarea id="post-content" maxlength="300" placeholder="物語を綴ってください..."></textarea>
                <button id="btn-save" class="btn-submit">物語を綴る</button>
                <div onclick="closeEditor()" style="text-align:center; padding:1rem; font-size:0.8rem; color:var(--muted-foreground); cursor:pointer;">戻る</div>
                <p id="error-msg" style="color:#ef4444; font-size:0.75rem; text-align:center;"></p>
            </div>
        </div>
        <div id="posts-list"></div>
    </div>

    <div id="mypage-view">
        <h2 style="font-family: var(--font-serif); font-weight: 200; letter-spacing: 0.2rem; margin: 2rem 0;">私の季節の移ろい録</h2>
        <div class="eto-card">
            <div id="eto-today-label" class="eto-title"></div>
            <div class="eto-container">
                <img src="https://res.cloudinary.com/dh6zibjr8/image/upload/v1769349838/eto_eepmqf.png" class="eto-image">
                <div id="eto-pointer" class="eto-pointer"></div>
            </div>
            <div id="eto-description" class="eto-desc"></div>
        </div>
        <div class="tab-container">
            <div id="tab-my" class="tab-btn active" onclick="switchTab('my')">自分の投稿</div>
            <div id="tab-saved" class="tab-btn" onclick="switchTab('saved')">保存した投稿</div>
        </div>
        <div id="mypage-posts-list"></div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://ciklywhqswbujsogqiva.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpa2x5d2hxc3didWpzb2dxaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzAyNzcsImV4cCI6MjA4NDUwNjI3N30._REwuc__qmpW1eQVhfm-RvsoMJCGYXjqtqBVn4w48Oc';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentKigo = "";
    let lastDateString = "";
    let isMypage = false;
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.3;

    const etoInfo = [
        { name: "子", angle: 0, desc: "子だくさんのネズミのように、子孫繁栄や物事の始まりに良い日。お守りを作るのにも向いています。" },
        { name: "丑", angle: 30, desc: "粘り強く歩む牛のように、じっくり取り組むのに良い日。夏の土用には「う」のつくもので元気を蓄えます。" },
        { name: "寅", angle: 60, desc: "黄金色の毛並みから、金運を呼び寄せる日。また、勢いよく戻ってくる力があるため、旅立ちにも良い日です。" },
        { name: "卯", angle: 90, desc: "ぴょんぴょん跳ねるウサギのように、物事がとんとん拍子に進む日。穏やかで、植物が芽吹くような明るさがあります。" },
        { name: "辰", angle: 120, desc: "力強い龍のエネルギーが溢れる日。大きな夢を描いたり、新しい一歩を力強く踏み出すのにぴったりです。" },
        { name: "巳", angle: 150, desc: "弁財天様と縁が深く、お金や芸事の才能を育ててくれる日。ヘビが脱皮するように、新しい自分に生まれ変わる時です。" },
        { name: "午", angle: 180, desc: "太陽のエネルギーが満ちる日。お稲荷様にお参りして、日々の豊かな暮らしに感謝を伝えるのにふさわしい日です。" },
        { name: "未", angle: 210, desc: "群れで仲良く暮らす羊のように、家族や周りの人と手を取り合い、平和に過ごすのが良いとされる日です。" },
        { name: "申", angle: 240, desc: "「去る（さる）」にかけて、悩みや災いが去っていく日。お天気の神様に、日々の無事を祈るのにも向いています。" },
        { name: "酉", angle: 270, desc: "「とりこむ」という言葉から、福や商売の運をかき集める日。賑やかな活気の中で、豊かさを願う日です。" },
        { name: "戌", angle: 300, desc: "お産が軽く多産な犬にあやかり、安産や子供の健やかな成長を祈る日。家族の絆を深めるのに良い日です。" },
        { name: "亥", angle: 330, desc: "猪突猛進するイノシシのように、情熱を持って進む日。また火の用心を心がけ、無病息災を願う日でもあります。" }
    ];

    // 日本時間の「年月日」を取得
    function getJSTDate() {
        const now = new Date();
        const jstTime = now.getTime() + (now.getTimezoneOffset() + 540) * 60000;
        return new Date(jstTime);
    }

    // 0:00の更新チェック
    function updateClock() {
        const nowJST = getJSTDate();
        const dateString = nowJST.toLocaleDateString();

        // 日付が変わった瞬間に実行
        if (dateString !== lastDateString) {
            lastDateString = dateString;
            fetchKigo();
            calculateEto();
        }
    }

    function calculateEto() {
        const nowJST = getJSTDate();
        nowJST.setHours(0, 0, 0, 0);

        // 基準日：2026年1月25日（己亥の日 = 11）
        const baseDate = new Date('2026/01/25');
        baseDate.setHours(0, 0, 0, 0);
        
        const diffDays = Math.round((nowJST.getTime() - baseDate.getTime()) / (24 * 60 * 60 * 1000));
        let etoIndex = (11 + diffDays) % 12;
        if (etoIndex < 0) etoIndex += 12;
        
        const info = etoInfo[etoIndex];
        document.getElementById('eto-today-label').innerText = `今日は ${info.name} の日`;
        document.getElementById('eto-description').innerText = info.desc;

        const containerSize = window.innerWidth <= 640 ? 240 : 280;
        const radius = (containerSize / 2) - 15;
        const rad = (info.angle - 90) * (Math.PI / 180);
        const x = (containerSize / 2) + radius * Math.cos(rad);
        const y = (containerSize / 2) + radius * Math.sin(rad);
        
        const pointer = document.getElementById('eto-pointer');
        pointer.style.left = `${x}px`;
        pointer.style.top = `${y}px`;
    }

    async function fetchKigo() {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/miu-fukada/kotoba-biyori/main/kigo.csv?t=${Date.now()}`);
            const csv = await res.text();
            const nowJST = getJSTDate();
            const todayKey = `${String(nowJST.getMonth() + 1).padStart(2, '0')}-${String(nowJST.getDate()).padStart(2, '0')}`;
            const lines = csv.split(/\r?\n/);
            for (let line of lines) {
                if (line.startsWith(todayKey)) {
                    const parts = line.split('\t');
                    currentKigo = parts[1].trim();
                    document.getElementById('kigo-display').innerText = currentKigo;
                    const yomi = (parts[3] && parts[3].trim() !== "") ? parts[3].trim() : "";
                    const description = parts[2].trim();
                    document.getElementById('kigo-desc-area').innerHTML = yomi ? `読み方：${yomi}<br><br>${description}` : description;
                    break;
                }
            }
        } catch (e) { 
            currentKigo = "鷽替え"; 
            document.getElementById('kigo-display').innerText = currentKigo;
        }
    }

    // --- 以降、UI制御系 ---
    function handleHeaderBtnClick() { isMypage ? showTimeline() : showMypage(); }
    function showTimeline() {
        isMypage = false;
        document.getElementById('timeline-view').classList.add('active');
        document.getElementById('mypage-view').classList.remove('active');
        document.getElementById('header-btn-icon').innerText = 'person';
        document.getElementById('header-btn-text').innerText = 'マイページ';
        loadPosts();
    }
    function showMypage() {
        isMypage = true;
        document.getElementById('timeline-view').classList.remove('active');
        document.getElementById('mypage-view').classList.add('active');
        document.getElementById('header-btn-icon').innerText = 'arrow_back';
        document.getElementById('header-btn-text').innerText = 'もどる';
        calculateEto();
        loadMyPosts();
    }
    function switchTab(type) {
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + type).classList.add('active');
        type === 'my' ? loadMyPosts() : loadSavedPosts();
    }
    function toggleSavePost(postId, postData) {
        let saved = JSON.parse(localStorage.getItem('saved_posts') || '[]');
        const index = saved.findIndex(p => p.id === postId);
        if (index > -1) { saved.splice(index, 1); alert('保存を解除しました'); }
        else { saved.push(postData); alert('物語を保存しました'); }
        localStorage.setItem('saved_posts', JSON.stringify(saved));
        loadPosts();
    }
    async function loadSavedPosts() {
        const saved = JSON.parse(localStorage.getItem('saved_posts') || '[]');
        const list = document.getElementById('mypage-posts-list');
        list.innerHTML = '';
        if (saved.length === 0) { list.innerHTML = '<p style="text-align:center; font-size:0.8rem; color:gray; margin-top:3rem;">保存した投稿はありません</p>'; return; }
        renderPosts(saved, 'mypage-posts-list', true);
    }
    function updateAudioUI(isPlaying) {
        document.getElementById('audio-icon').innerText = isPlaying ? 'volume_up' : 'volume_off';
        document.getElementById('audio-text').innerText = isPlaying ? '音楽が流れています' : '静寂の中';
    }
    function toggleAudio(forcePlay = false) {
        if (forcePlay || (bgm.paused && sessionStorage.getItem('kigo_muted') !== 'true')) {
            bgm.play().then(() => { updateAudioUI(true); sessionStorage.setItem('kigo_muted', 'false'); }).catch(() => {});
        } else { bgm.pause(); updateAudioUI(false); sessionStorage.setItem('kigo_muted', 'true'); }
    }
    document.getElementById('kigo-display').onclick = () => {
        const area = document.getElementById('kigo-desc-area');
        area.style.display = (area.style.display === 'block') ? 'none' : 'block';
    };
    function closeEditor() { document.getElementById('editor-container').style.display = 'none'; document.getElementById('toggle-editor').style.display = 'inline-block'; }
    document.getElementById('toggle-editor').onclick = () => { document.getElementById('editor-container').style.display = 'block'; document.getElementById('toggle-editor').style.display = 'none'; toggleAudio(true); };
    document.getElementById('btn-save').onclick = async () => {
        const content = document.getElementById('post-content').value;
        const penName = document.getElementById('pen-name').value || '私';
        if (!content.includes(currentKigo)) { document.getElementById('error-msg').innerText = `「${currentKigo}」を入れてください。`; return; }
        document.getElementById('btn-save').disabled = true;
        const { error } = await supabaseClient.from('posts').insert([{ content, kigo: currentKigo, pen_name: penName, is_public: true, biyori_message: "ことば日和が読み解いています..." }]);
        if (!error) { document.getElementById('post-content').value = ""; document.getElementById('pen-name').value = ""; closeEditor(); document.getElementById('btn-save').disabled = false; loadPosts(); }
    };
    async function loadPosts() { const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false }); renderPosts(data, 'posts-list', true); }
    async function loadMyPosts() { const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false }).limit(20); renderPosts(data, 'mypage-posts-list', false); }
    function renderPosts(posts, targetId, showSaveIcon) {
        const list = document.getElementById(targetId);
        list.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem('saved_posts') || '[]');
        posts?.forEach(post => {
            const isSaved = saved.some(p => p.id === post.id);
            const card = document.createElement('div');
            card.className = 'card';
            const postJSON = JSON.stringify(post).replace(/'/g, "\\'");
            card.innerHTML = `<div class="card-inner">
                <div style="display:flex; justify-content:space-between; align-items:baseline;">
                    <span class="pen-name">${post.pen_name}</span>
                    <span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span>
                </div>
                <div class="card-content">${post.content.split(post.kigo).join(`<strong>${post.kigo}</strong>`)}</div>
                ${showSaveIcon ? `<span class="material-symbols-outlined btn-save-post ${isSaved ? 'saved' : ''}" onclick='toggleSavePost("${post.id}", ${postJSON})'>${isSaved ? 'bookmark' : 'bookmark_add'}</span>` : ''}
            </div>
            <div class="ai-footer"><div class="ai-box">${post.biyori_message || '...'}</div></div>`;
            list.appendChild(card);
        });
    }

    window.onload = () => { 
        fetchKigo(); 
        calculateEto(); 
        loadPosts(); 
        updateAudioUI(false); 
        // 1分ごとに日付チェック
        setInterval(updateClock, 60000); 
    };
    document.addEventListener("visibilitychange", () => { if (document.hidden) bgm.pause(); else updateAudioUI(false); });
    document.getElementById('audio-toggle').onclick = () => toggleAudio();
</script>
</body>
</html>
