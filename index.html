<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>季語と私の綴りごと</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200&family=Noto+Serif+JP:wght@200;600&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #fdfdfd; --foreground: #1a1a1a; --card: #ffffff; --border: #e4e4e7;
            --muted-foreground: #71717a; --radius-xl: 0.75rem; --font-serif: 'Noto Serif JP', serif; --font-sans: 'Noto Sans JP', sans-serif;
        }
        body { font-family: var(--font-sans); background-color: var(--background); color: var(--foreground); margin: 0; padding: 0; line-height: 1.8; display: flex; flex-direction: column; align-items: center; font-weight: 200; -webkit-text-size-adjust: 100%; }
        header { width: 100%; max-width: 48rem; padding: 4rem 1.5rem 1rem; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        h1 { font-family: var(--font-serif); font-size: 1.1rem; font-weight: 200; letter-spacing: 0.3rem; margin: 0; color: var(--foreground); cursor: pointer; }
        
        /* 季語セクション：強制的に縦並びにする */
        .kigo-section { 
            text-align: center; 
            margin: 2rem 0 4rem; 
            width: 100%; 
            padding: 0 1.5rem; 
            box-sizing: border-box; 
            display: block !important; /* 横並びを許さない */
        }
        
        .kigo-label { font-family: var(--font-sans); font-size: 0.8rem; color: var(--muted-foreground); margin-bottom: 1.5rem; letter-spacing: 0.2rem; display: block; }
        .kigo-word { font-family: var(--font-serif); font-size: 2.8rem; font-weight: 200; letter-spacing: 0.8rem; margin: 1rem 0; cursor: pointer; color: var(--foreground); display: block; }
        
        #kigo-desc-area { max-width: 28rem; margin: 2rem auto; font-size: 0.85rem; color: #555; line-height: 2; text-align: left; display: none; padding: 1.5rem; border: 1px solid #eee; background: #fafafa; border-radius: 0.5rem; }
        
        .btn-write { display: inline-flex; align-items: center; justify-content: center; gap: 0.8rem; margin-top: 3rem; border: 1px solid var(--foreground); padding: 0.8rem 2.5rem; border-radius: 3rem; font-family: var(--font-serif); font-size: 0.95rem; letter-spacing: 0.2rem; cursor: pointer; background: white; color: var(--foreground); }
        
        /* 音量ボタン */
        .audio-control-btn { position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 100; background: rgba(255,255,255,0.8); backdrop-filter: blur(4px); border: 1px solid var(--border); border-radius: 2rem; padding: 0.4rem 1rem; display: flex; align-items: center; gap: 0.5rem; font-size: 0.65rem; color: var(--muted-foreground); cursor: pointer; }

        /* カードとリスト */
        #posts-list { width: 100%; max-width: 42rem; padding: 0 1.5rem 5rem; box-sizing: border-box; }
        .card { background-color: var(--card); border: 1px solid var(--border); border-radius: var(--radius-xl); margin-bottom: 2rem; overflow: hidden; position: relative; }
        .card-inner { padding: 1.5rem; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .header-right { display: flex; align-items: center; gap: 0.8rem; }
        .save-btn { background: none; border: none; cursor: pointer; color: var(--muted-foreground); padding: 0; display: flex; }
        .save-btn.active { color: #d4af37; font-variation-settings: 'FILL' 1; }
        .ai-footer { background-color: #fafafa; padding: 1rem 1.5rem; border-top: 1px solid #f0f0f0; }
        
        /* エディタ */
        #editor-container { display: none; width: 100%; max-width: 42rem; padding: 0 1.5rem 5rem; box-sizing: border-box; }
        
        @media (max-width: 640px) { .kigo-word { font-size: 2.2rem; letter-spacing: 0.5rem; } }
    </style>
</head>
<body>
<header>
    <h1 onclick="location.reload()">季語と私の綴りごと</h1>
    <button id="header-btn" class="btn-outline" onclick="handleHeaderBtnClick()">
        <span id="header-btn-icon" class="material-symbols-outlined" style="font-size: 1rem;">person</span>
        <span id="header-btn-text">マイページ</span>
    </button>
</header>
<audio id="bgm" loop preload="auto"><source src="https://res.cloudinary.com/dh6zibjr8/video/upload/v1769330871/kigo-bgm_t0r9ai.mp3" type="audio/mpeg"></audio>
<button id="audio-toggle" class="audio-control-btn"><span id="audio-icon" class="material-symbols-outlined" style="font-size: 1rem;">volume_off</span><span id="audio-text">静寂の中</span></button>

<main style="width: 100%;">
    <div id="timeline-view" class="active">
        <div id="main-content-area">
            <section class="kigo-section">
                <div class="kigo-label">今日の季語</div>
                <div id="kigo-display" class="kigo-word"></div>
                <div id="kigo-desc-area"></div>
                <button id="toggle-editor" class="btn-write"><span class="material-symbols-outlined">edit_note</span>綴る</button>
            </section>
        </div>
        <div id="editor-container"><div class="editor-box"><input type="text" id="pen-name" placeholder="ペンネーム（私）"><textarea id="post-content" maxlength="300" placeholder="物語を綴ってください..."></textarea><button id="btn-save" class="btn-submit">物語を綴る</button><div onclick="closeEditor()" style="text-align:center; padding:1rem; font-size:0.8rem; color:var(--muted-foreground); cursor:pointer;">戻る</div><p id="error-msg" style="color:#ef4444; font-size:0.75rem; text-align:center;"></p></div></div>
        <div id="posts-list"></div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://ciklywhqswbujsogqiva.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpa2x5d2hxc3didWpzb2dxaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzAyNzcsImV4cCI6MjA4NDUwNjI3N30._REwuc__qmpW1eQVhfm-RvsoMJCGYXjqtqBVn4w48Oc';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentKigo = "";
    const bgm = document.getElementById('bgm');

    // スマホでの音停止：最も強力なイベントを2つ重ねる
    const stopAudio = () => { bgm.pause(); updateAudioUI(false); };
    window.addEventListener("pagehide", stopAudio); 
    document.addEventListener("visibilitychange", () => { if (document.hidden) stopAudio(); });

    async function fetchKigo() {
        try {
            const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            const todayKey = `${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            const { data } = await supabaseClient.from('kigo_data').select('kigo, kana, origin').ilike('date', `%${todayKey}%`).maybeSingle();
            if (data) {
                currentKigo = data.kigo;
                document.getElementById('kigo-display').innerText = currentKigo;
                document.getElementById('kigo-desc-area').innerHTML = (data.kana ? `<div style="border-bottom:1px solid #eee; padding-bottom:0.5rem; margin-bottom:0.5rem;">読み：${data.kana}</div>` : "") + (data.origin || "");
            }
        } catch (e) { console.error(e); }
    }

    document.getElementById('kigo-display').onclick = () => {
        const a = document.getElementById('kigo-desc-area');
        a.style.display = a.style.display === 'block' ? 'none' : 'block';
    };

    async function loadPosts() {
        const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
        const list = document.getElementById('posts-list');
        list.innerHTML = '';
        const savedIds = JSON.parse(localStorage.getItem('saved_kigo_posts') || '[]');
        data?.forEach(post => {
            const isSaved = savedIds.includes(String(post.id));
            list.innerHTML += `<div class="card"><div class="card-inner">
                <div class="card-header">
                    <span class="pen-name">${post.pen_name}</span>
                    <div class="header-right">
                        <span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span>
                        <button class="save-btn ${isSaved ? 'active' : ''}" onclick="toggleSave('${post.id}')"><span class="material-symbols-outlined">bookmark</span></button>
                    </div>
                </div>
                <div class="card-content">${post.content.split(post.kigo).join(`<strong>${post.kigo}</strong>`)}</div>
            </div><div class="ai-footer"><div class="ai-box">${post.biyori_message || '...'}</div></div></div>`;
        });
    }

    function toggleSave(id) {
        let saved = JSON.parse(localStorage.getItem('saved_kigo_posts') || '[]');
        saved = saved.includes(id) ? saved.filter(i => i !== id) : [...saved, id];
        localStorage.setItem('saved_kigo_posts', JSON.stringify(saved));
        loadPosts();
    }

    document.getElementById('toggle-editor').onclick = () => {
        document.getElementById('editor-container').style.display = 'block';
        document.getElementById('main-content-area').style.display = 'none';
        window.scrollTo(0, 0);
        if (bgm.paused) { bgm.play(); updateAudioUI(true); }
    };

    function closeEditor() {
        document.getElementById('editor-container').style.display = 'none';
        document.getElementById('main-content-area').style.display = 'block';
        window.scrollTo(0, 0);
    }

    document.getElementById('audio-toggle').onclick = () => {
        if (bgm.paused) { bgm.play(); } else { bgm.pause(); }
        updateAudioUI(!bgm.paused);
    };

    function updateAudioUI(playing) {
        document.getElementById('audio-icon').innerText = playing ? 'volume_up' : 'volume_off';
        document.getElementById('audio-text').innerText = playing ? '静寂を止める' : '静寂の中';
    }

    document.getElementById('btn-save').onclick = async () => {
        const content = document.getElementById('post-content').value;
        if (!currentKigo || !content.includes(currentKigo)) {
            document.getElementById('error-msg').innerText = `「${currentKigo}」を入れてください。`;
            return;
        }
        const { error } = await supabaseClient.from('posts').insert([{ 
            content, kigo: currentKigo, pen_name: document.getElementById('pen-name').value || '私',
            biyori_message: 'ことば日和が、あなたの綴りごとを読み解いています……' 
        }]);
        if(!error) {
            document.getElementById('post-content').value = '';
            closeEditor(); loadPosts();
        }
    };

    window.onload = () => { fetchKigo(); loadPosts(); };
</script>
</body>
</html>
