<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>季語と私の綴りごと</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;500&display=swap');

        :root {
            /* ManusのCSSから配色を抽出 */
            --background: #ffffff;
            --foreground: #333333;
            --card-bg: #fdfdfd;
            --border: #e0e0e0;
            --muted-text: #888888;
            --ai-bg: #f8f8f8;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ヘッダー周り */
        .app-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            position: relative;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 0.4rem;
            margin: 0;
        }

        .mypage-btn {
            position: absolute;
            right: 20px;
            border: 1px solid var(--border);
            padding: 5px 15px;
            font-size: 0.8rem;
            color: var(--muted-text);
            cursor: pointer;
            text-decoration: none;
            background: none;
        }

        /* メインエリア */
        main {
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        .kigo-section {
            margin: 60px 0;
        }

        .current-date {
            font-size: 0.8rem;
            color: var(--muted-text);
            margin-bottom: 10px;
        }

        .current-kigo {
            font-size: 3.5rem;
            font-weight: 500;
            letter-spacing: 1rem;
            margin: 20px 0;
        }

        /* 綴るボタン */
        .write-toggle-btn {
            border: 1px solid var(--foreground);
            background: none;
            padding: 12px 50px;
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 40px;
        }

        .write-toggle-btn:hover {
            background: var(--foreground);
            color: white;
        }

        /* 投稿フォーム (Manus風) */
        #editor-section {
            display: none;
            text-align: left;
            margin-bottom: 80px;
            animation: fadeIn 0.8s ease;
        }

        .editor-container {
            border-top: 1px solid var(--border);
            padding-top: 40px;
        }

        .input-minimal {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--border);
            background: transparent;
            font-family: inherit;
            padding: 10px 0;
            margin-bottom: 20px;
            outline: none;
            font-size: 1rem;
        }

        textarea.input-minimal {
            height: 250px;
            line-height: 2.2;
            resize: none;
        }

        .editor-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--muted-text);
        }

        /* タイムライン (Manusのカード再現) */
        .timeline-title {
            font-size: 1rem;
            color: var(--muted-text);
            margin: 100px 0 40px;
            font-weight: 200;
        }

        .post-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 40px;
            margin-bottom: 60px;
            text-align: left;
            position: relative;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--muted-text);
            margin-bottom: 20px;
        }

        .post-kigo-tag {
            font-size: 0.8rem;
            margin-bottom: 20px;
            color: var(--muted-text);
        }

        .post-content {
            font-size: 1.05rem;
            line-height: 2.2;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        /* ことば日和 (AI返信) */
        .ai-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }

        .ai-label {
            font-size: 0.75rem;
            color: var(--muted-text);
            margin-bottom: 15px;
            display: block;
        }

        .ai-content {
            background: var(--ai-bg);
            padding: 20px;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            color: #888;
            font-size: 0.8rem;
            margin: 10px 0;
        }

        .hidden-config { display: none; } /* 不要な設定を隠す */
    </style>
</head>
<body>

<header class="app-header">
    <h1 class="app-title">季語と私の綴りごと</h1>
    <button class="mypage-btn" onclick="toggleMypage()">マイページ</button>
</header>

<main>
    <div class="kigo-section">
        <div id="date-display" class="current-date"></div>
        <div id="kigo-display" class="current-kigo"></div>
        <button id="show-editor-btn" class="write-toggle-btn">綴る</button>
    </div>

    <section id="editor-section">
        <div class="editor-container">
            <input type="text" id="pen-name" class="input-minimal" placeholder="うめみ">
            <textarea id="post-text" class="input-minimal" placeholder="四百字以内で物語を綴ってください"></textarea>
            
            <div id="validation-msg" class="error-message"></div>
            
            <div class="editor-info">
                <span id="char-count">0 / 400</span>
                <div class="hidden-config">
                    <input type="checkbox" id="is-public" checked> 公開
                </div>
                <button id="submit-btn" class="write-toggle-btn" style="padding: 8px 30px; margin: 0;">刻む</button>
            </div>
        </div>
    </section>

    <h2 class="timeline-title" id="list-type-title">みんなの綴りごと</h2>
    <div id="posts-list">
        </div>
</main>

<script>
    const SUPABASE_URL = 'https://syixuozdfnuxivpxpsba.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5aXh1b3pkZm51eGl2cHhwc2JhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTI5MjYsImV4cCI6MjA1MTc2ODkyNn0.6XW8_Gnd9x5L_0OqI0X9iV5S-C4jW_m2_u6S0S8_o80';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentKigo = "";
    let isShowingMypage = false;

    function init() {
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('date-display').innerText = now.toLocaleDateString('ja-JP', options);

        // 季語のロジック (とりあえず固定)
        const kigos = ["寒雀", "冬日和", "大寒", "氷", "雪見"];
        currentKigo = kigos[now.getDate() % kigos.length];
        document.getElementById('kigo-display').innerText = currentKigo;

        loadPosts();
    }

    // 表示切り替え
    document.getElementById('show-editor-btn').addEventListener('click', () => {
        document.getElementById('editor-section').style.display = 'block';
        document.getElementById('show-editor-btn').style.display = 'none';
    });

    // 文字数
    document.getElementById('post-text').addEventListener('input', (e) => {
        document.getElementById('char-count').innerText = `${e.target.value.length} / 400`;
    });

    // 投稿
    document.getElementById('submit-btn').addEventListener('click', async () => {
        const text = document.getElementById('post-text').value;
        const penName = document.getElementById('pen-name').value || 'うめみ';
        const vMsg = document.getElementById('validation-msg');

        if (!text.includes(currentKigo)) {
            vMsg.innerText = `文章の中に、今日の季語「${currentKigo}」を添えてください。`;
            return;
        }

        vMsg.innerText = "刻んでいます...";

        const { error } = await supabaseClient
            .from('posts')
            .insert([{ 
                content: text, 
                kigo: currentKigo, 
                pen_name: penName,
                is_public: true,
                biyori_message: "（ことば日和があなたの物語を読み解いています...）" 
            }]);

        if (error) {
            vMsg.innerText = "エラーが発生しました。";
        } else {
            location.reload();
        }
    });

    async function loadPosts() {
        let query = supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
        if (!isShowingMypage) query = query.eq('is_public', true);

        const { data } = await query;
        const list = document.getElementById('posts-list');
        list.innerHTML = "";

        data?.forEach(post => {
            const date = new Date(post.created_at).toLocaleDateString('ja-JP');
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
                <div class="post-header">
                    <span>${post.pen_name}</span>
                    <span>${date}</span>
                </div>
                <div class="post-kigo-tag">季語：${post.kigo}</div>
                <div class="post-content">${post.content}</div>
                <div class="ai-section">
                    <span class="ai-label">ことば日和より</span>
                    <div class="ai-content">${post.biyori_message || '...'}</div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function toggleMypage() {
        isShowingMypage = !isShowingMypage;
        document.getElementById('list-type-title').innerText = isShowingMypage ? "私の歩み" : "みんなの綴りごと";
        document.querySelector('.mypage-btn').innerText = isShowingMypage ? "ホームへ" : "マイページ";
        loadPosts();
    }

    init();
</script>
</body>
</html>
