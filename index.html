<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>季語と私の綴りごと</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;600&display=swap');

        :root {
            --background: #f8f9fa; /* カードを引き立てる微かなグレー */
            --foreground: #1a1a1a;
            --card: #ffffff;
            --border: #e4e4e7;
            --muted-foreground: #71717a;
            --radius-xl: 0.75rem;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 0;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 48rem;
            padding: 4rem 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        h1 { font-size: 1.25rem; font-weight: 200; letter-spacing: 0.4rem; margin: 0; }

        .btn-outline {
            border: 1px solid var(--border);
            background: white;
            padding: 0.5rem 1.2rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        .btn-outline:hover { background: #fdfdfd; border-color: #ccc; }

        /* 季語表示セクション (Manus風) */
        .kigo-section { text-align: center; margin: 3rem 0 6rem; width: 100%; padding: 0 1rem; box-sizing: border-box; }
        .kigo-label { font-size: 0.8rem; color: var(--muted-foreground); margin-bottom: 2rem; letter-spacing: 0.3rem; }
        .kigo-word { font-size: 3.5rem; font-weight: 200; letter-spacing: 1rem; margin: 0; text-indent: 1rem; }
        .kigo-description { 
            max-width: 30rem; margin: 2rem auto 0; font-size: 0.9rem; color: var(--muted-foreground); 
            line-height: 2; font-weight: 400; opacity: 0.9;
        }
        
        .btn-write {
            margin-top: 4rem;
            border: 1px solid var(--foreground);
            padding: 1.25rem 4rem;
            border-radius: 3rem;
            background: white;
            font-family: inherit;
            font-size: 1rem;
            letter-spacing: 0.3rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .btn-write:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: #1a1a1a; color: white; }

        /* 投稿カード (Manus デザイン完全移植) */
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08); /* 奥行きのある影 */
            width: 100%;
            max-width: 42rem;
            margin-bottom: 3rem;
            overflow: hidden;
            text-align: left;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease forwards;
        }

        .card-inner { padding: 2.5rem; }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 1.5rem; border-bottom: 1px solid #f8f8f8; padding-bottom: 1rem; }
        .pen-name { font-weight: 600; font-size: 0.9rem; color: #444; }
        .post-date { font-size: 0.75rem; color: var(--muted-foreground); }
        .kigo-tag { font-size: 0.8rem; color: var(--muted-foreground); margin-bottom: 1.5rem; display: block; }
        
        .card-content { font-size: 1.05rem; line-height: 2.3; white-space: pre-wrap; color: #222; }
        .card-content strong { font-weight: 600; color: #000; border-bottom: 1px solid #ddd; }

        /* ことば日和 (返信エリア) */
        .ai-footer { background-color: #fafafa; padding: 2rem 2.5rem; border-top: 1px solid #f0f0f0; }
        .ai-label { font-size: 0.7rem; color: var(--muted-foreground); margin-bottom: 1rem; display: block; letter-spacing: 0.1rem; }
        .ai-box { font-size: 0.95rem; color: #555; line-height: 2; font-style: italic; }

        /* 投稿フォーム */
        #editor-container { display: none; width: 100%; max-width: 42rem; margin-bottom: 5rem; }
        .editor-card { background: white; border: 1px solid var(--border); border-radius: var(--radius-xl); padding: 3rem; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .input-label { font-size: 0.85rem; font-weight: 600; margin-bottom: 0.8rem; display: block; }
        .input-minimal { 
            width: 100%; border: 1px solid #e2e2e2; border-radius: 0.5rem; padding: 1rem; font-family: inherit; 
            margin-bottom: 2rem; box-sizing: border-box; background: #fff; font-size: 1rem; outline: none;
            transition: border-color 0.3s;
        }
        .input-minimal:focus { border-color: #1a1a1a; }
        textarea.input-minimal { height: 250px; resize: none; line-height: 2; }
        .btn-submit { background: var(--foreground); color: white; border: none; padding: 1rem 3rem; border-radius: 3rem; cursor: pointer; font-family: inherit; font-size: 0.9rem; float: right; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        main { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 0 1.5rem; box-sizing: border-box; }
        .timeline { width: 100%; max-width: 42rem; margin-top: 6rem; }
        .timeline-title { font-size: 1rem; font-weight: 400; margin-bottom: 4rem; text-align: center; color: var(--muted-foreground); letter-spacing: 0.4rem; }
    </style>
</head>
<body>

<header>
    <h1>季語と私の綴りごと</h1>
    <button class="btn-outline" onclick="location.href='/mypage'">マイページ</button>
</header>

<main>
    <section class="kigo-section">
        <div class="kigo-label">今日の季語</div>
        <div id="kigo-display" class="kigo-word">...</div>
        <div id="kigo-description" class="kigo-description"></div>
        <button id="toggle-editor" class="btn-write">綴る</button>
    </section>

    <div id="editor-container">
        <div class="editor-card">
            <span class="input-label">ペンネーム</span>
            <input type="text" id="pen-name" class="input-minimal" placeholder="私">
            
            <span class="input-label" id="content-label">文章</span>
            <textarea id="post-content" class="input-minimal" placeholder="物語を綴ってください..."></textarea>
            
            <div style="overflow: hidden; width: 100%;">
                <button class="btn-outline" onclick="closeEditor()" style="float: left; padding: 0.9rem 2rem;">戻る</button>
                <button id="btn-save" class="btn-submit">投稿を刻む</button>
            </div>
            <p id="error-msg" style="color: #ef4444; font-size: 0.85rem; margin-top: 1.5rem; text-align: center;"></p>
        </div>
    </div>

    <div class="timeline">
        <h2 class="timeline-title">みんなの綴りごと</h2>
        <div id="posts-list"></div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://syixuozdfnuxivpxpsba.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5aXh1b3pkZm51eGl2cHhwc2JhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTI5MjYsImV4cCI6MjA1MTc2ODkyNn0.6XW8_Gnd9x5L_0OqI0X9iV5S-C4jW_m2_u6S0S8_o80';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentKigo = "";
    let currentDesc = "";

    async function init() {
        const now = new Date();
        try {
            // あなたのGitHubのkigo.csvを直接読み込み
            const res = await fetch('https://raw.githubusercontent.com/miu-fukada/kotoba-biyori/main/kigo.csv');
            const csv = await res.text();
            const lines = csv.split('\n').filter(l => l.trim().includes(','));
            
            const startOfYear = new Date(now.getFullYear(), 0, 0);
            const diff = now - startOfYear;
            const dayIdx = Math.floor(diff / (1000 * 60 * 60 * 24)) - 1;
            
            const todayData = lines[dayIdx % lines.length].split(',');
            currentKigo = todayData[0].trim();
            currentDesc = todayData[1] ? todayData[1].trim() : "（解説はありません）";
            
            document.getElementById('kigo-display').innerText = currentKigo;
            document.getElementById('kigo-description').innerText = currentDesc;
            document.getElementById('content-label').innerText = `文章（「${currentKigo}」を添えて）`;
        } catch (e) {
            currentKigo = "大寒";
            document.getElementById('kigo-display').innerText = currentKigo;
            document.getElementById('kigo-description').innerText = "一年で最も寒さが厳しくなる頃。";
        }
        loadPosts();
    }

    function closeEditor() {
        document.getElementById('editor-container').style.display = 'none';
        document.getElementById('toggle-editor').style.display = 'inline-block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById('toggle-editor').addEventListener('click', () => {
        document.getElementById('editor-container').style.display = 'block';
        document.getElementById('toggle-editor').style.display = 'none';
        document.getElementById('editor-container').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('btn-save').addEventListener('click', async () => {
        const penName = document.getElementById('pen-name').value || '私';
        const content = document.getElementById('post-content').value;
        const err = document.getElementById('error-msg');

        if (!content.includes(currentKigo)) {
            err.innerText = `文章の中に「${currentKigo}」を綴ってください。`;
            return;
        }

        err.innerText = "物語を刻んでいます...";

        // 修正：Supabaseのテーブル定義に合わせて項目名を調整
        const { error } = await supabaseClient.from('posts').insert([{
            content: content,
            pen_name: penName,
            kigo: currentKigo,
            is_public: true,
            biyori_message: "（ことば日和があなたの物語を静かに読み解いています...）"
        }]);

        if (error) {
            err.innerText = "エラー: データベースへの保存に失敗しました。";
            console.error(error);
        } else {
            location.reload();
        }
    });

    async function loadPosts() {
        const { data } = await supabaseClient.from('posts').select('*').eq('is_public', true).order('created_at', { ascending: false });
        const list = document.getElementById('posts-list');
        list.innerHTML = "";

        data?.forEach(post => {
            const date = new Date(post.created_at).toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
            const highlighted = post.content.split(post.kigo).join(`<strong>${post.kigo}</strong>`);

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-header">
                        <span class="pen-name">${post.pen_name}</span>
                        <span class="post-date">${date}</span>
                    </div>
                    <span class="kigo-tag">季語：${post.kigo}</span>
                    <div class="card-content">${highlighted}</div>
                </div>
                <div class="ai-footer">
                    <span class="ai-label">ことば日和より</span>
                    <div class="ai-box">${post.biyori_message || '...'}</div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    init();
</script>
</body>
</html>
