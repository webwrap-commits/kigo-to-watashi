<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>季語と私の綴りごと</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;600&display=swap');

        :root {
            --background: #ffffff;
            --foreground: #1a1a1a;
            --card: #ffffff;
            --card-foreground: #1a1a1a;
            --muted: #f4f4f5;
            --muted-foreground: #71717a;
            --border: #e4e4e7;
            --radius: 0.75rem;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            max-width: 48rem;
            padding: 3rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 200;
            letter-spacing: -0.025em;
        }

        .btn-outline {
            border: 1px solid var(--border);
            background: transparent;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            font-family: inherit;
        }

        /* Kigo Display */
        .kigo-container {
            text-align: center;
            margin: 4rem 0;
        }

        .kigo-label {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 1.5rem;
        }

        .kigo-word {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 0.5rem;
            margin: 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .kigo-word:hover { color: var(--muted-foreground); }

        .btn-write {
            margin-top: 2rem;
            border: 1px solid var(--border);
            padding: 0.75rem 2rem;
            border-radius: var(--radius);
            background: transparent;
            font-family: inherit;
            cursor: pointer;
        }

        /* Card (Manus Design) */
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 42rem;
            margin-bottom: 2rem;
            overflow: hidden;
            text-align: left;
        }

        .card-header {
            padding: 1.5rem 1.5rem 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .pen-name { font-weight: 500; font-size: 0.875rem; }
        .post-date { font-size: 0.75rem; color: var(--muted-foreground); }
        .kigo-tag { padding: 0 1.5rem; font-size: 0.75rem; color: var(--muted-foreground); }

        .card-content {
            padding: 1.5rem;
            font-size: 0.875rem;
            line-height: 1.75;
            white-space: pre-wrap;
        }

        .card-content strong {
            font-weight: 600;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* Kotoba Biyori Section */
        .ai-footer {
            border-top: 1px solid var(--border);
            padding: 1.5rem;
        }

        .ai-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
            display: block;
        }

        .ai-box {
            background-color: var(--muted);
            padding: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        /* Editor */
        #editor-container {
            display: none;
            width: 100%;
            max-width: 42rem;
            margin-bottom: 3rem;
            animation: slideDown 0.4s ease;
        }

        .input-area {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            font-family: inherit;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .btn-submit {
            background: var(--foreground);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: inherit;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        main { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 0 1rem; }
    </style>
</head>
<body>

<header>
    <h1>季語と私の綴りごと</h1>
    <button class="btn-outline" onclick="location.href='/mypage'">マイページ</button>
</header>

<main>
    <div class="kigo-container">
        <div class="kigo-label">今日の季語</div>
        <div id="kigo-display" class="kigo-word">...</div>
        <button id="toggle-editor" class="btn-write">綴る</button>
    </div>

    <div id="editor-container">
        <div class="card" style="padding: 1.5rem;">
            <label style="font-size: 0.875rem; display: block; margin-bottom: 0.5rem;">ペンネーム</label>
            <input type="text" id="pen-name" class="input-area" placeholder="あなたのペンネーム">
            
            <label id="content-label" style="font-size: 0.875rem; display: block; margin-bottom: 0.5rem;">文章</label>
            <textarea id="post-content" class="input-area" rows="6" placeholder="文章を綴ってください..."></textarea>
            
            <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                <button class="btn-outline" onclick="closeEditor()">キャンセル</button>
                <button id="btn-save" class="btn-submit">投稿する</button>
            </div>
            <p id="error-msg" style="color: #ef4444; font-size: 0.75rem; margin-top: 1rem;"></p>
        </div>
    </div>

    <h2 style="font-size: 1.25rem; font-weight: 200; margin-bottom: 2rem;">みんなの綴りごと</h2>
    <div id="timeline"></div>
</main>

<script>
    const SUPABASE_URL = 'https://syixuozdfnuxivpxpsba.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5aXh1b3pkZm51eGl2cHhwc2JhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxOTI5MjYsImV4cCI6MjA1MTc2ODkyNn0.6XW8_Gnd9x5L_0OqI0X9iV5S-C4jW_m2_u6S0S8_o80';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentKigo = "";

    async function init() {
        // 季語取得 (GitHubのkigo.csvから)
        const now = new Date();
        try {
            const res = await fetch('kigo.csv');
            const csv = await res.text();
            const lines = csv.split('\n').filter(l => l.trim() !== "");
            const startOfYear = new Date(now.getFullYear(), 0, 0);
            const diff = now - startOfYear;
            const dayIdx = Math.floor(diff / (1000 * 60 * 60 * 24)) - 1;
            currentKigo = lines[dayIdx % lines.length].trim();
            document.getElementById('kigo-display').innerText = currentKigo;
            document.getElementById('content-label').innerText = `文章（季語「${currentKigo}」を使ってください）`;
        } catch (e) {
            currentKigo = "寒雀";
            document.getElementById('kigo-display').innerText = currentKigo;
        }
        loadPosts();
    }

    function closeEditor() {
        document.getElementById('editor-container').style.display = 'none';
        document.getElementById('toggle-editor').style.display = 'inline-block';
    }

    document.getElementById('toggle-editor').addEventListener('click', () => {
        document.getElementById('editor-container').style.display = 'block';
        document.getElementById('toggle-editor').style.display = 'none';
    });

    document.getElementById('btn-save').addEventListener('click', async () => {
        const penName = document.getElementById('pen-name').value || '私';
        const content = document.getElementById('post-content').value;
        const err = document.getElementById('error-msg');

        if (!content.includes(currentKigo)) {
            err.innerText = `文章の中に「${currentKigo}」を含めてください。`;
            return;
        }

        err.innerText = "刻んでいます...";

        const { error } = await supabaseClient.from('posts').insert([{
            content: content,
            pen_name: penName,
            kigo: currentKigo,
            is_public: true,
            biyori_message: "（ことば日和があなたの物語を静かに読み解いています...）"
        }]);

        if (error) {
            err.innerText = "エラーが発生しました。";
        } else {
            location.reload();
        }
    });

    async function loadPosts() {
        const { data } = await supabaseClient.from('posts').select('*').eq('is_public', true).order('created_at', { ascending: false });
        const timeline = document.getElementById('timeline');
        timeline.innerHTML = "";

        data?.forEach(post => {
            const dateStr = new Date(post.created_at).toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
            
            // 季語を太字にするハイライト機能
            const highlightedContent = post.content.split(post.kigo).join(`<strong>${post.kigo}</strong>`);

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="pen-name">${post.pen_name}</span>
                    <span class="post-date">${dateStr}</span>
                </div>
                <div class="kigo-tag">季語: ${post.kigo}</div>
                <div class="card-content">${highlightedContent}</div>
                <div class="ai-footer">
                    <span class="ai-label">ことば日和より</span>
                    <div class="ai-box">${post.biyori_message || '...'}</div>
                </div>
            `;
            timeline.appendChild(card);
        });
    }

    init();
</script>
</body>
</html>
