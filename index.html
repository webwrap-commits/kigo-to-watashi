<!DOCTYPE html>
<html lang="ja">
<head>

    <style>

            --radius-xl: 0.75rem;
            --font-serif: 'Noto Serif JP', serif;
            --font-sans: 'Noto Sans JP', sans-serif;
        }

        body {
            font-family: var(--font-sans); background-color: var(--background); color: var(--foreground);
            margin: 0; padding: 0; line-height: 1.8; display: flex; flex-direction: column; align-items: center; font-weight: 200;

        .kigo-description { max-width: 28rem; margin: 2.5rem auto 0; font-size: 0.95rem; color: #444; line-height: 2.2; text-align: left; display: none; padding: 1rem; border-left: 1px solid #eee; }
        
        .btn-write {

            padding: 1.25rem 3.5rem; border-radius: 3rem; background: white; font-family: var(--font-serif); font-size: 1.1rem; letter-spacing: 0.3rem; cursor: pointer;
        }

        .card { background-color: var(--card); border: 1px solid var(--border); border-radius: var(--radius-xl); box-shadow: 0 12px 40px -12px rgba(0, 0, 0, 0.08); width: 100%; max-width: 42rem; margin-bottom: 3.5rem; overflow: hidden; }
        .card-inner { padding: 2.5rem; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .pen-name { font-family: var(--font-serif); font-weight: 600; font-size: 0.95rem; }
        .post-date { font-size: 0.75rem; color: var(--muted-foreground); }
        .kigo-tag { display: inline-flex; align-items: center; gap: 0.3rem; font-size: 0.8rem; color: var(--muted-foreground); margin-bottom: 1.5rem; }
        .card-content { font-family: var(--font-sans); font-size: 1.05rem; line-height: 2.4; white-space: pre-wrap; color: #2c2c2c; }

        .ai-footer { background-color: #fcfcfc; padding: 2rem 2.5rem; border-top: 1px solid #f6f6f6; }
        .ai-label { display: flex; align-items: center; gap: 0.4rem; font-size: 0.75rem; color: var(--muted-foreground); margin-bottom: 1rem; font-family: var(--font-serif); }
        .ai-box { font-family: var(--font-sans); font-size: 0.95rem; color: #555; line-height: 2; }

        #editor-container { display: none; width: 100%; max-width: 42rem; margin-bottom: 5rem; }
        .editor-card { background: white; border: 1px solid var(--border); border-radius: var(--radius-xl); padding: 3rem; box-shadow: 0 30px 60px -20px rgba(0,0,0,0.12); }
        .input-label { font-family: var(--font-serif); font-size: 0.85rem; margin-bottom: 0.8rem; display: block; }
        .input-minimal { width: 100%; border: 1px solid #eee; border-radius: 0.5rem; padding: 1rem; font-family: var(--font-sans); margin-bottom: 2rem; box-sizing: border-box; font-size: 1rem; outline: none; font-weight: 200; }
        textarea.input-minimal { height: 250px; resize: none; }
        .btn-submit { background: var(--foreground); color: white; border: none; padding: 1.1rem 3rem; border-radius: 3rem; cursor: pointer; font-family: var(--font-serif); font-size: 1rem; letter-spacing: 0.2rem; float: right; }

        .material-symbols-outlined { vertical-align: middle; font-size: 1.2rem; }
        main { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 0 1.5rem; box-sizing: border-box; }
        .timeline-title { font-family: var(--font-serif); font-size: 0.9rem; margin: 6rem 0 4rem; color: var(--muted-foreground); letter-spacing: 0.5rem; }
    </style>
</head>
<body>

<header>
    <h1>季語と私の綴りごと</h1>

<main>

        <button id="toggle-editor" class="btn-write"><span class="material-symbols-outlined">edit_note</span>綴る</button>
    </section>

    <div id="editor-container">
        <div class="editor-card">
            <span class="input-label">ペンネーム</span>
            <input type="text" id="pen-name" class="input-minimal" placeholder="私">

            <textarea id="post-content" class="input-minimal" placeholder="物語を綴ってください..."></textarea>
            <div style="overflow: hidden; width: 100%;">

            <p id="error-msg" style="color: #ef4444; font-size: 0.85rem; margin-top: 1.5rem; text-align: center;"></p>
        </div>
    </div>

    <div id="posts-list" style="width: 100%; max-width: 42rem;">
        <h2 class="timeline-title">みんなの綴りごと</h2>
    </div>
</main>

            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            // CSVの行からデータを抽出

            const firstCommaIndex = targetLine.indexOf(',');
