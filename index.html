            margin-bottom: 2rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* gap-6 (1.5rem) */
            padding: 1.5rem 0; /* py-6 */

        .card-inner { padding: 0 1.5rem; } /* px-6 */

        .card-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;

        .card-content {
            font-size: 0.875rem; /* prose-sm */

            white-space: pre-wrap;

        .ai-footer {
            border-top: 1px solid var(--border);
            padding: 1.5rem 1.5rem 0;
            margin-top: 0.5rem;
        }

        .ai-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
            display: block;
        }

        .ai-box {
            background-color: rgba(244, 244, 245, 0.5); /* bg-muted/50 */
            padding: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        /* Editor Section */
        #editor-container {
            display: none;
            width: 100%;
            max-width: 42rem;
            margin-bottom: 4rem;
            animation: fadeIn 0.5s ease;
        }

        .editor-card {
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            background: #fff;
        }

        .input-minimal {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-family: inherit;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        textarea.input-minimal { height: 200px; resize: none; }

            background: var(--foreground);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: inherit;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        main { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 0 1.5rem; box-sizing: border-box; }
        .timeline { width: 100%; max-width: 42rem; margin-top: 4rem; }
        .timeline-title { font-size: 1.25rem; font-weight: 200; margin-bottom: 3rem; text-align: center; }
    </style>
</head>
