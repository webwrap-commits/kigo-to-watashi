<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>季語と私の綴りごと</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200&family=Noto+Serif+JP:wght@200;600&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #fdfdfd; --foreground: #1a1a1a; --card: #ffffff; --border: #e4e4e7;
            --muted-foreground: #71717a; --radius-xl: 0.75rem; --font-serif: 'Noto Serif JP', serif; --font-sans: 'Noto Sans JP', sans-serif;
        }

        body {
            font-family: var(--font-sans); background-color: var(--background); color: var(--foreground);
            margin: 0; padding: 0; line-height: 1.8; display: flex; flex-direction: column; align-items: center; font-weight: 200;
            -webkit-text-size-adjust: 100%;
        }

        header { width: 100%; max-width: 48rem; padding: 4rem 1.5rem 1rem; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        h1 { font-family: var(--font-serif); font-size: 1.1rem; font-weight: 200; letter-spacing: 0.3rem; margin: 0; color: var(--foreground); }

        button, .btn-outline, .btn-write, .btn-submit {
            color: var(--foreground) !important;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none !important; outline: none; border: 1px solid var(--border);
            background: white; cursor: pointer;
        }

        .btn-outline { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 0.5rem; font-size: 0.75rem; }

        .kigo-section { text-align: center; margin: 2rem 0 4rem; width: 100%; padding: 0 1.5rem; box-sizing: border-box; }
        
        /* 今日の季語ラベル：タイムラインのAIメッセージと同じサイズ・フォント */
        .kigo-label { font-family: var(--font-sans); font-size: 0.8rem; color: var(--muted-foreground); margin-bottom: 1rem; letter-spacing: 0.2rem; }
        
        .kigo-word { font-family: var(--font-serif); font-size: 2.8rem; font-weight: 200; letter-spacing: 0.8rem; margin: 0; cursor: pointer; display: inline-block; color: var(--foreground); }
        
        /* 季語の説明文：投稿文と同じサイズ */
        #kigo-desc-area { 
            max-width: 24rem; margin: 1.5rem auto 0; font-size: 0.9rem; color: #555; line-height: 1.8; 
            text-align: left; display: none; padding: 1.2rem; border: 1px solid #eee; background: #fafafa; border-radius: 0.5rem;
            word-break: break-all; font-family: var(--font-sans);
        }

        .audio-control-btn {
            background: none !important; border: 1px solid var(--border) !important; border-radius: 2rem; padding: 0.4rem 1rem;
            display: flex; align-items: center; gap: 0.5rem; font-size: 0.65rem; color: var(--muted-foreground) !important; margin: 1.5rem auto;
        }

        /* 綴るボタン：垂直中央揃え */
        .btn-write {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.8rem; margin-top: 1rem; border: 1px solid var(--foreground) !important;
            padding: 0.8rem 2.5rem; border-radius: 3rem; font-family: var(--font-serif); font-size: 0.95rem; letter-spacing: 0.2rem;
        }
        .btn-write span { line-height: 1; display: flex; align-items: center; }

        #posts-list { width: 100%; max-width: 42rem; padding: 0 1.5rem 5rem; box-sizing: border-box; }
        .card { background-color: var(--card); border: 1px solid var(--border); border-radius: var(--radius-xl); margin-bottom: 2rem; overflow: hidden; }
        .card-inner { padding: 1.5rem; }
        .pen-name { font-family: var(--font-serif); font-weight: 600; font-size: 0.85rem; }
        .post-date { font-size: 0.65rem; color: var(--muted-foreground); }
        .card-content { font-family: var(--font-sans); font-size: 0.9rem; line-height: 2; white-space: pre-wrap; color: #333; margin-top: 1rem; }
        
        .ai-footer { background-color: #fafafa; padding: 1rem 1.5rem; border-top: 1px solid #f0f0f0; }
        .ai-box { font-family: var(--font-sans); font-size: 0.8rem; color: #666; line-height: 1.7; }

        #editor-container { display: none; width: 100%; max-width: 42rem; padding: 0 1.5rem 5rem; box-sizing: border-box; }
        .editor-box { background: white; border: 1px solid var(--border); border-radius: var(--radius-xl); padding: 1.5rem; }
        
        /* 投稿フォーム：高さを180pxに、フォントを投稿文と統一 */
        #pen-name, #post-content {
            width: 100%; padding: 0.8rem; border: 1px solid #eee; border-radius: 0.4rem; box-sizing: border-box;
            font-family: var(--font-sans); font-size: 0.9rem; font-weight: 200; color: var(--foreground);
        }
        #pen-name::placeholder, #post-content::placeholder { font-weight: 200; color: var(--muted-foreground); }
        #pen-name { margin-bottom: 1rem; }
        #post-content { height: 180px; resize: none; }

        .btn-submit { background: var(--foreground) !important; color: white !important; padding: 0.8rem; border-radius: 3rem; font-family: var(--font-serif); font-size: 0.9rem; width: 100%; margin-top: 1rem; border: none !important; }

        @media (max-width: 640px) {
            header { padding: 2.5rem 1.5rem 1rem; }
            .kigo-word { font-size: 2.2rem; letter-spacing: 0.5rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>季語と私の綴りごと</h1>
    <button class="btn-outline" onclick="alert('準備中です')">
        <span class="material-symbols-outlined" style="font-size: 1rem;">person</span>マイページ
    </button>
</header>

<audio id="bgm" loop preload="auto">
    <source src="https://res.cloudinary.com/dh6zibjr8/video/upload/v1769330871/kigo-bgm_t0r9ai.mp3" type="audio/mpeg">
</audio>

<main>
    <section class="kigo-section">
        <div class="kigo-label">今日の季語</div>
        <div id="kigo-display" class="kigo-word">読み込み中...</div>
        <div id="kigo-desc-area">説明を読み込んでいます...</div>
        
        <button id="audio-toggle" class="audio-control-btn">
            <span id="audio-icon" class="material-symbols-outlined" style="font-size: 1rem;">volume_off</span>
            <span id="audio-text">静寂の中</span>
        </button>

        <button id="toggle-editor" class="btn-write">
            <span class="material-symbols-outlined">edit_note</span>綴る
        </button>
    </section>

    <div id="editor-container">
        <div class="editor-box">
            <input type="text" id="pen-name" placeholder="ペンネーム（私）">
            <textarea id="post-content" maxlength="300" placeholder="物語を綴ってください..."></textarea>
            <button id="btn-save" class="btn-submit">物語を綴る</button>
            <div onclick="closeEditor()" style="text-align:center; padding:1rem; font-size:0.8rem; color:var(--muted-foreground); cursor:pointer;">戻る</div>
            <p id="error-msg" style="color:#ef4444; font-size:0.75rem; text-align:center;"></p>
        </div>
    </div>

    <div id="posts-list"></div>
</main>

<script>
    const SUPABASE_URL = 'https://ciklywhqswbujsogqiva.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpa2x5d2hxc3didWpzb2dxaXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzAyNzcsImV4cCI6MjA4NDUwNjI3N30._REwuc__qmpW1eQVhfm-RvsoMJCGYXjqtqBVn4w48Oc';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentKigo = "";
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.3;

    function updateAudioUI(isPlaying) {
        document.getElementById('audio-icon').innerText = isPlaying ? 'volume_up' : 'volume_off';
        document.getElementById('audio-text').innerText = isPlaying ? '音楽が流れています' : '静寂の中';
    }

    function toggleAudio(forcePlay = false) {
        if (forcePlay || (bgm.paused && sessionStorage.getItem('kigo_muted') !== 'true')) {
            bgm.play().then(() => { updateAudioUI(true); sessionStorage.setItem('kigo_muted', 'false'); }).catch(() => {});
        } else {
            bgm.pause(); updateAudioUI(false); sessionStorage.setItem('kigo_muted', 'true');
        }
    }

    document.addEventListener("visibilitychange", () => {
        if (document.hidden) bgm.pause();
        else if (sessionStorage.getItem('kigo_muted') === 'false') bgm.play().catch(() => {});
    });
    window.addEventListener("pagehide", () => bgm.pause());

    document.getElementById('audio-toggle').onclick = () => toggleAudio();

    async function fetchKigo() {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/miu-fukada/kotoba-biyori/main/kigo.csv?t=${Date.now()}`);
            const csv = await res.text();
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const todayKey = `${month}-${day}`;
            
            const lines = csv.split(/\r?\n/);
            let found = false;
            for (let line of lines) {
                if (line.startsWith(todayKey)) {
                    const parts = line.split('\t');
                    if (parts.length >= 3) {
                        currentKigo = parts[1].trim();
                        document.getElementById('kigo-display').innerText = currentKigo;
                        
                        // 読み方（4列目）があれば追加、なければ説明文のみ
                        const yomi = (parts[3] && parts[3].trim() !== "") ? parts[3].trim() : "";
                        const description = parts[2].trim();
                        const descHtml = yomi ? `読み方：${yomi}<br><br>${description}` : description;
                        
                        document.getElementById('kigo-desc-area').innerHTML = descHtml;
                        found = true;
                    }
                    break;
                }
            }
            if (!found) {
                document.getElementById('kigo-display').innerText = "鷽替え";
                document.getElementById('kigo-desc-area').innerHTML = "読み方：うそかえ<br><br>前年の災厄を嘘にして吉運に替える神事です。";
                currentKigo = "鷽替え";
            }
        } catch (e) { 
            document.getElementById('kigo-display').innerText = "鷽替え";
            currentKigo = "鷽替え";
        }
    }

    document.getElementById('kigo-display').onclick = () => {
        const area = document.getElementById('kigo-desc-area');
        area.style.display = (area.style.display === 'block') ? 'none' : 'block';
    };

    function closeEditor() {
        document.getElementById('editor-container').style.display = 'none';
        document.getElementById('toggle-editor').style.display = 'inline-block';
    }

    document.getElementById('toggle-editor').onclick = () => {
        document.getElementById('editor-container').style.display = 'block';
        document.getElementById('toggle-editor').style.display = 'none';
        toggleAudio(true);
    };

    document.getElementById('btn-save').onclick = async () => {
        const content = document.getElementById('post-content').value;
        const penName = document.getElementById('pen-name').value || '私';
        if (!content.includes(currentKigo)) {
            document.getElementById('error-msg').innerText = `「${currentKigo}」を入れてください。`;
            return;
        }
        document.getElementById('btn-save').disabled = true;
        document.getElementById('btn-save').innerText = "綴っています...";
        const { error } = await supabaseClient.from('posts').insert([{
            content, kigo: currentKigo, pen_name: penName, is_public: true, biyori_message: "ことば日和が読み解いています..."
        }]);
        if (!error) {
            document.getElementById('post-content').value = "";
            document.getElementById('pen-name').value = "";
            closeEditor();
            document.getElementById('btn-save').disabled = false;
            document.getElementById('btn-save').innerText = "物語を綴る";
            loadPosts();
        } else {
            document.getElementById('error-msg').innerText = "通信に失敗しました。";
            document.getElementById('btn-save').disabled = false;
        }
    };

    async function loadPosts() {
        try {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('posts-list');
            list.innerHTML = '';
            data?.forEach(post => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-inner">
                    <div style="display:flex; justify-content:space-between; align-items:baseline;">
                        <span class="pen-name">${post.pen_name}</span>
                        <span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="card-content">${post.content.split(post.kigo).join(`<strong>${post.kigo}</strong>`)}</div>
                </div>
                <div class="ai-footer"><div class="ai-box">${post.biyori_message || '...'}</div></div>`;
                list.appendChild(card);
            });
        } catch (e) { console.error("Posts load error"); }
    }

    window.onload = () => { 
        fetchKigo(); 
        loadPosts(); 
        if (sessionStorage.getItem('kigo_muted') === 'false') toggleAudio(true); 
    };
</script>
</body>
</html>
